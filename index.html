<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheeky Chatroom</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Cheeky Chatroom 🐒</h1>

  <!-- buttons for various chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn btn-primary" id="general">#general</button>
      <button class="btn btn-primary" id="gaming">#gaming</button>
      <button class="btn btn-primary" id="music">#music</button>
    </div>

  <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
  
  <!-- new chat form -->
    <form action="" class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>

        <input type="text" name="message" class="form-control" required>

        <div class="input-group-append">
          <input type="submit" class="btn btn-secondary" value="send">
        </div>
      </div>
    </form>
  
  <!-- update name form -->
    <form action="" class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>

        <input type="text" name="name" class="form-control" required></input>

        <div class="input-group-append">
          <input type="submit" value="update" class="btn btn-secondary">
        </div>
      </div>
      <div class="update-msg mt-3 text-center">
      </div>
    </form>
  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

  <script src="scripts/firebaseConfig.js"></script>

  <script src="scripts/chat.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
